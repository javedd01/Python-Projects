<!doctype html>
<html lang="en">
  <head>
    <style>
      body {
  background-image: url('gym.jpg');
}
  

      h1 {
      text-align: center;
    }

    </style>
  
      


    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>GYM Management System</title>
  </head>
  <body>
    <h1>GYM Management System</h1>
    <h1>Customers data</h1>

    <div class="container">
        <table class="table table-striped table-hover">
        <thead>
        <tr>
        <th scope="col">#</th>
        <th scope="col">name</th>
        <th scope="col">subscription</th>
        <th scope="col">training_type</th>
        <th scope="col">fees</th>
        <th scope="col">joining_date</th>
        </tr>
        </thead>
        <tbody>
        {% for customer in data %}
        <tr>
        <td>{{customer[0]}}</td>
        <td>{{customer[1]}}</td>
        <td>{{customer[2]}}</td>
        <td>{{customer[3]}}</td>
        <td>{{customer[4]}}</td>
        <td>{{customer[5]}}</td>
        <td><a href="http://127.0.0.1:5000/update?ID={{customer[0]}}"
          class="btn btn-primary">update</a>
        <a href="http://127.0.0.1:5000/delete?ID={{customer[0]}}" class="btn btn-primary">delete</a>
      </td>

        </tr>
        {% endfor %}
        </tbody>
        </table>
        <div class="container">
          <a href="http://127.0.0.1:5000/add" class="btn btn-primary">Add Customer</a>
          </div>
        </div>
        
  </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
  </body>
</html>
